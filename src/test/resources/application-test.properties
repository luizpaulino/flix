aws.access-key=ACCESS_KEY
aws.secret-key=SECRET_KEY
aws.s3.region=sa-east-1
aws.s3.bucket-name=bucket-name

spring.data.elasticsearch.rest.uris=http://elasticsearch:9200
spring.data.mongodb.host=localhost
spring.data.mongodb.database=streaming
spring.data.mongodb.port=27017
spring.servlet.multipart.max-file-size=10GB
spring.servlet.multipart.max-request-size=10GB

logging.level.org.springframework.data.elasticsearch.core=DEBUG